<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanji Vocabulary Study Guide</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .word {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #f9f9f9;
      }

      canvas {
        border: 1px solid #ddd;
        margin-top: 10px;
      }
      h1 {
        font-family: "Meiryo";
        font-weight: normal;
      }

      table {
        border-collapse: collapse;
        margin: 20px 0;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      table {
        margin: auto;
      }
      .kanji-info {
        width: 100%;
        display: flex;
      }
      .kanji-info > div {
        flex: 1;
        padding: 5px;
      }
      .container {
        display: flex;
        padding: 0;
        flex-wrap: wrap;
        box-shadow: 0.5px 0.5px 1px 0.25px black;
      }

      .page {
        width: 80%; /* Full width of the page */
        overflow: clip;
        margin-left: auto;
        margin-right: auto;
        break-after: auto;
        padding-top: 10px;
      }

      .kanji {
        font-size: 50px;
        font-family: "Meiryo";
      }
      .readings {
        font-size: 25px;
        font-family: "Meiryo";
      }
      .meaning {
        font-size: 25px;
        text-align: center;
      }

      .radical {
        text-align: right;
        font-family: "Meiryo";
      }

      .worksheet {
        width: 50px;
        height: 50px;
      }

      th {
        width: 50px;
        height: 50px;
        font-size: 25px;
      }

      td {
        width: 50px;
        height: 50px;
        vertical-align: top;
        text-align: center;
        font-size: 25px;
      }
      svg {
        width: 50px;
        height: 50px;
      }

      .gray {
        stroke: white;
        fill: none;
        stroke-width: 2;
      }
      .active {
        stroke: aquamarine;
        fill: none;
        stroke-width: 2;
      }
      #lessonLinks > a {
        display: inline;
        text-decoration: none;
        color: aquamarine;
      }

      .strokes {
        border-style: solid;
        border-width: 0.5px;
        border-color: gray;
      }
      .header {
        text-align: center;
        max-width: 1320px;
        margin: auto;
        background: var(--bs-body-bg);
        padding-bottom: 10px;
      }
      h1 {
        color: #e07b68;
        padding-top: 20px;
        padding-bottom: 20px;
      }
      .word-heading {
        flex: 1;
      }
      main {
        display: flex;
        margin: auto;
        max-width: 80%;
      }
      #side {
        width: 380px;
        position: sticky !important;
        top: 0;
        flex-basis: 30%;
        height: 800px;
        overflow-y: auto;
      }
      #lessonLinks {
        display: flex;
        flex-wrap: wrap;
        position: sticky;
        bottom: 0;
        background: var(--bs-body-bg);
        z-index: 9999;
      }
      #kanji-container {
        flex-basis: 70%;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Your other page content -->

    <main>
      <div
        id="side"
        class="d-flex flex-column align-items-stretch flex-shrink-0"
      >
        <h2
          style="text-align: center"
          class="list-group-item list-group-item-action py-3 lh-tight"
          id="side-heading"
        ></h2>
        <div
          id="side-panel"
          class="list-group list-group-flush border-bottom scrollarea"
        ></div>
        <div id="lessonLinks"></div>
      </div>

      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
        id="kanji-container"
      ></div>
    </main>

    <script>
      // Reference to the container where links will be displayed
      const lessonLinksContainer = document.getElementById("lessonLinks");

      // Step 1: Create an array of lesson links 1 through 50
      function createLessonLinks() {
        for (let i = 1; i <= 50; i++) {
          const link = document.createElement("a");
          const span = document.createElement("span");
          link.href = `?lesson=${i}`;
          link.textContent = `${i}`;
          span.textContent = "Â·";
          link.classList.add("lesson-link");
          span.classList.add("lesson-link");
          lessonLinksContainer.appendChild(link);
          if (i < 50) {
            lessonLinksContainer.appendChild(span);
          }
        }
      }

      // Step 2: Generate the lesson links on page load
      document.addEventListener("DOMContentLoaded", () => {
        createLessonLinks();
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
