<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanji Vocabulary Study Guide</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .word {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #f9f9f9;
      }
      .kanji {
        font-size: 24px;
        font-weight: bold;
      }
      canvas {
        border: 1px solid #ddd;
        margin-top: 10px;
      }
      h1 {
        font-family: "Meiryo";
        font-weight: normal;
      }

      table {
        border-collapse: collapse;
        margin: 20px 0;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      table {
        margin: auto;
      }
      .kanji-info {
        width: 100%;
        display: flex;
      }
      .kanji-info > div {
        flex: 1;
        padding: 5px;
      }
      .container {
        display: flex;
        padding: 0;
        flex-wrap: wrap;
        box-shadow: 0.5px 0.5px 1px 0.25px black;
      }

      .page {
        width: 80%; /* Full width of the page */
        overflow: clip;
        margin-left: auto;
        margin-right: auto;
        break-after: auto;
        padding-top: 10px;
      }

      .kanji {
        font-size: 25px;
        font-family: "Meiryo";
      }
      .readings {
        font-size: 20px;
        font-family: "Meiryo";
      }
      .meaning {
        font-size: 20px;
        text-align: center;
      }

      .radical {
        text-align: right;
        font-family: "Meiryo";
      }

      .worksheet {
        width: 50px;
        height: 50px;
      }

      th {
        width: 50px;
        height: 50px;
        font-size: 25px;
      }

      td {
        width: 50px;
        height: 50px;
        vertical-align: top;
        text-align: center;
        font-size: 25px;
      }
      svg {
        width: 50px;
        height: 50px;
      }

      .gray {
        stroke: white;
        fill: none;
        stroke-width: 2;
      }
      .active {
        stroke: cyan;
        fill: none;
        stroke-width: 2;
      }
      #lessonLinks > a {
        display: inline;
      }
      .strokes {
        border-style: solid;
        border-width: 0.5px;
        border-color: gray;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <h1>Kanji Vocabulary Study Guide</h1>
    <!-- Container for the links to lessons -->
    <div id="lessonLinks"></div>

    <!-- Your other page content -->

    <script>
      // Reference to the container where links will be displayed
      const lessonLinksContainer = document.getElementById("lessonLinks");

      // Step 1: Create an array of lesson links 1 through 50
      function createLessonLinks() {
        for (let i = 1; i <= 50; i++) {
          const link = document.createElement("a");
          link.href = `?lesson=${i}`;
          link.textContent = `${i}|`;
          link.classList.add("lesson-link");
          lessonLinksContainer.appendChild(link);
        }
      }

      // Step 2: Generate the lesson links on page load
      document.addEventListener("DOMContentLoaded", () => {
        createLessonLinks();
      });
    </script>

    <div id="kanji-container"></div>

    <script src="script.js"></script>
  </body>
</html>
